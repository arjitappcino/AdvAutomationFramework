# user can  change the browser type from chrome to firefox, iexplore
# Currently script will run in chrome browser
BrowserType = chrome
BrowserDimension = 1360, 768

# Here we are set the @value in SECONDS.
Implicit_Wait = 80

# In this property we are set for the default download location of download materials
# Here we are set the @value download path location
DefaultDownloadLocation= D:/Downloads

# In this property we are set for the system download location of download materials
# Here we are set the @value download path location
SystemDownloadLocation=D:/Downloads

# In this property we are used for Xpath,CSS,ID.. of Portal & Services
# Here we are set the @value of ObjectRepository_Service.properties file
# Object Repository Files
Locators=ObjectRepository.properties
