# Currently script will run in chrome browser
BrowserType = edge
BrowserDimension = 1360, 768

# This is the current url of QA
# Note : url_QA - We are passing this hard coded key name in all the test cases
# If you want to change URL than change the @value of url_QA as per your requirement
